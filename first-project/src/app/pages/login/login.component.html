<main class="h-screen flex justify-center items-center bg-cyan-800">
    <div class="h-4/6 w-8/12 bg-slate-50 rounded-s-xl rounded-e-xl flex shadow-2xl shadow-cyan-600 rid grid-cols-3 divide-x">
        <div class="h-full w-6/12 flex justify-center items-center">
            <img src="" alt="Logo image">
        </div>
        <div class="h-full w-6/12">
            <form [formGroup]="form" class="h-full w-full px-20 py-20 ">
                <h1 class="block w-full text-6xl font-semibold">Login</h1>
                <!-- <app-input-text name="username" placeholder="Username" [formControl]="form.controls.username" /> -->
                <!-- <app-input-text name="password" placeholder="Password" [formControl]="form.controls.password" /> -->
                
                <input type="text" name="username" placeholder="Username" [formControl]="form.controls.username" class="border-2 border-gray-100 rounded-lg py-2 px-5 block w-10/12">
                <input type="text" name="password" placeholder="Password" [formControl]="form.controls.password" class="border-2 border-gray-100 rounded-lg py-2 px-5 block w-10/12">
                <app-submit-form value="Confirm"  (click)="logar()"/>
            </form>

        </div>
    </div>
    <!-- <img [src]="response?.image" alt=""> -->
</main>
